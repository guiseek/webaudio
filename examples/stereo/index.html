<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo estéreo - WebAudio API</title>
  </head>

  <body>
    <header>
      <h1>WebAudio API</h1>
    </header>
    
    <main>
      <h2>Exemplo estéreo</h2>
      
      <audio controls>
        <source src="../../assets/stand-by-me.ogg" type="audio/ogg" />
        <source src="../../assets/stand-by-me.mp3" type="audio/mp3" />
        <p>Navegador muito antigo para suportar áudio HTML5? Que deprimente!</p>
      </audio>
      
      <h3><code>StereoPannerNode</code></h3>
      <fieldset>
        <legend>Definir panorâmica estéreo</legend>
        <form>
          <input type="range" min="-1" max="1" step="0.1" value="0" />
          <output>0</output>
          <button type="reset">Redefinir</button>
        </form>
      </fieldset>
    </main>


    <footer>
      <a href="/">Exemplos</a>
      <gui-seek></gui-seek>
    </footer>

    <script type="module" src="/src/stereo.ts"></script>
  </body>
</html>
