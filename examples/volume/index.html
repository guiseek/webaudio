<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo volume - WebAudio API</title>
  </head>

  <body>
    <header>
      <h1>WebAudio API</h1>
    </header>
    
    <main>
      <h2>Exemplo volume</h2>
      
      <audio controls>
        <source src="../../assets/stand-by-me.ogg" type="audio/ogg" />
        <source src="../../assets/stand-by-me.mp3" type="audio/mp3" />
        <p>Navegador muito antigo para suportar Ã¡udio HTML5? Que deprimente!</p>
      </audio>

      <fieldset>
        <legend>Definir volume</legend>
        <form>
          <input type="range" min="0" max="100" step="1" value="50" />
          <output>0</output>
          <button type="reset">Redefinir</button>
        </form>
      </fieldset>
    </main>


    <footer>
      <a href="/">Exemplos</a>
      <gui-seek></gui-seek>
    </footer>

    <script type="module" src="/src/volume.ts" defer></script>
  </body>
</html>
